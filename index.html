<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kočičí domeček</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Kočičí domeček</h1>

    <div class="domecek">
      <img
        class="dopis"
        src="https://raw.githubusercontent.com/Czechitas-podklady-WEB/kocici-domecek/7f9457ec59691979028f49c4324fe99a856d9d43/images/dopis.svg"
        width="84"
        height="150"
        alt="Kočka s dopisem"
      />

      <img
        class="motyl"
        src="https://raw.githubusercontent.com/Czechitas-podklady-WEB/kocici-domecek/7f9457ec59691979028f49c4324fe99a856d9d43/images/motyl.svg"
        width="170"
        height="118"
        alt="Kočka s motýlem na ocasu"
      />

      <img
        class="kniha"
        src="https://raw.githubusercontent.com/Czechitas-podklady-WEB/kocici-domecek/7f9457ec59691979028f49c4324fe99a856d9d43/images/kniha.svg"
        width="120"
        height="140"
        alt="Kočka s knihou"
      />

      <img
        class="sluchatka"
        src="https://raw.githubusercontent.com/Czechitas-podklady-WEB/kocici-domecek/7f9457ec59691979028f49c4324fe99a856d9d43/images/sluchatka.svg"
        width="124"
        height="150"
        <!-- alt="Kočka se sluchátky" -->
    

      <img
        class="spanek"
        src="https://raw.githubusercontent.com/Czechitas-podklady-WEB/kocici-domecek/7f9457ec59691979028f49c4324fe99a856d9d43/images/spanek.svg"
        width="154"
        height="75"
        alt="Spící kočka"
      />

      <img src="https://github.com/Czechitas-podklady-WEB/kocici-domecek/blob/main/images/stred.png?raw=true" alt="stred"
       class="stred"
       width="400"
       height="400"
       alt="stred"
       >
    </div>
  </body>
</html>
